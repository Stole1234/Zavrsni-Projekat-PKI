<h2>Registracija</h2>
<form (ngSubmit)="register()" #registrationForm="ngForm">
  <input type="text" [(ngModel)]="username" placeholder="Korisničko ime" required />
  <input type="password" [(ngModel)]="password" placeholder="Lozinka" required />
  <input type="text" [(ngModel)]="fullName" placeholder="Ime i prezime" required />
  <input type="email" [(ngModel)]="email" placeholder="Email" required />
  <input type="text" [(ngModel)]="phone" placeholder="Telefon" required />
  <input type="text" [(ngModel)]="favoriteGenres" placeholder="Omiljeni žanrovi" />
  <button type="submit">Registruj se</button>
</form>
