<h2>Prijava</h2>
<form (submit)="login()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Korisničko ime" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Lozinka" required />
  <button type="submit">Prijavi se</button>
  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
</form>
