<div class="profile-container" *ngIf="userProfile">
  <h2>Moj profil</h2>
  <form (ngSubmit)="saveProfile()">
    <label for="fullName">Ime i prezime:</label>
    <input id="fullName" type="text" [(ngModel)]="userProfile.fullName" name="fullName" required />

    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="userProfile.email" name="email" required />

    <label for="phone">Telefon:</label>
    <input id="phone" type="text" [(ngModel)]="userProfile.phone" name="phone" required />

    <label for="favoriteGenres">Omiljeni žanrovi:</label>
    <input id="favoriteGenres" type="text" [(ngModel)]="userProfile.favoriteGenres" name="favoriteGenres" />

    <label for="password">Lozinka:</label>
    <input id="password" type="password" [(ngModel)]="userProfile.password" name="password" required />

    <button type="submit">Sačuvaj</button>
  </form>
</div>
