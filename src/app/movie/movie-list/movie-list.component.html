<div>
  <input type="text" class="search-bar" [(ngModel)]="searchTerm" (input)="searchMovies()" placeholder="PretraÅ¾i filmove...">
</div>

<div class="movie-list-container">
  <mat-card *ngFor="let movie of movies" class="movie-card" (click)="viewDetails(movie.id)">
    <img mat-card-image [src]="movie.imageUrl" alt="{{ movie.title }}">
    
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>{{ movie.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
